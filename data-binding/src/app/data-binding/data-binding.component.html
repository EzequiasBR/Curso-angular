<section class="property-binding">
   <article>
      <h3>Interpolation/ Interpolação</h3>
      <p>String rederizada com interpolação: {{ url }}</p>
      <p>Resultado de 2 * 7 é {{ 2 * 7 }}</p>
      <p>Curso de angular curtir é: {{ cursoAngular && getCurtirCurso() }}</p>
   </article>
   <article>
      <h3>Property binding/ Ligação de propriedade</h3>
      <img src="{{ urlImagem }}">
      <img [src]="urlImagem">
   </article>
</section>
